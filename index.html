<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top center">
        <div class="top__content">
            <h1 class="top__title" >Добро пожаловать на мой сайт !</h1>
            <p class="top__text" >Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <span class="top__bold">поехали</span> и <span class="top__bold">приступай</span></p>
            <button class="top__button" >Поехали!</button>
        </div>
    </div>
    <div class="game center">
        <div class="game__content">
            <div class="game__card">
                <a class="game__link" href="#"><img src="img/game1.png" alt="Игра 1" class="game__image" ></a>
                <a class="game__naming" href="#">Игра 1</a>
            </div>
            <div class="game__card">
                <a class="game__link" href="#"><img src="img/game2.png" alt="Игра 2" class="game__image" ></a>
                <a class="game__naming" href="#">Игра 2</a>
            </div>
            <div class="game__card">
                <a class="game__link" href="#"><img src="img/game3.png" alt="Игра 3" class="game__image" ></a>
                <a class="game__naming" href="#">Игра 3</a>
            </div>
        </div>
    </div>
    <section class="game game-one center">
        <div class="game__container">
            <h2 class="game__heading">Времена года!</h2>
            <p class="game__text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</p>
            <button class="game__button" onclick="console.log(quessTimeOfTheYear());">Играть!</button>
        </div>
        <img class="game__picture" src="./img/video-game1.svg" alt="logo_game">
    </section>
    <script src="firstVideoGame.js"></script>
</body>
</html>
